apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: helpdesk-ingress
spec:
  rules:
  - host: helpdesk.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service
            port:
              number: 80
      - path: /phpmyadmin
        pathType: Prefix
        backend:
          service:
            name: phpmyadmin-service
            port:
              number: 80

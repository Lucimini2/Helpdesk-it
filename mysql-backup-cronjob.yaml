apiVersion: batch/v1
kind: CronJob
metadata:
  name: mysql-backup
spec:
  schedule: "*/30 * * * *"  # Cada 30 minutos
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: backup
              image: mysql:5.7
              env:
                - name: MYSQL_PWD
                  value: "root"
              command:
                - /bin/sh
                - -c
                - |
                  echo "ğŸ•’ Fecha y hora del contenedor:"
                  date

                  echo "ğŸ” Probando conexiÃ³n a MySQL..."
                  mysqladmin ping -h db -u root --password=root || exit 1

                  echo "ğŸ“¦ Realizando mysqldump..."
                  mysqldump -h db -u root --password=root helpdesk > /backup/helpdesk-$(date +%F-%H-%M).sql 2>/backup/error.log

                  echo "âœ… Backup completado."
                  ls -lh /backup
                  echo "ğŸ“ Errores (si hay):"
                  cat /backup/error.log || echo "Sin errores."
              volumeMounts:
                - name: backup-volume
                  mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-volume
              hostPath:
                path: /mnt/data/mysql-backups
                type: DirectoryOrCreate

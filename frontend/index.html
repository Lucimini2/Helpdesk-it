<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpDesk - Gestión de Tickets</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Sistema HelpDesk</h1>
        <p>Gestor de tickets de soporte técnico</p>
    </header>

    <div id="tickets-container">
        <!-- Los tickets se cargarán aquí dinámicamente -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://localhost/api/tickets')
                .then(response => response.json())
                .then(tickets => {
                    const container = document.getElementById('tickets-container');
                    
                    tickets.forEach(ticket => {
                        const ticketElement = document.createElement('div');
                        ticketElement.className = 'ticket';
                        ticketElement.innerHTML = `
                            <h3>${ticket.asunto}</h3>
                            <p><strong>Descripción:</strong> ${ticket.descripcion}</p>
                            <p><strong>Estado:</strong> ${ticket.estado}</p>
                            <p><strong>Fecha:</strong> ${new Date(ticket.fecha_creacion).toLocaleString()}</p>
                        `;
                        container.appendChild(ticketElement);
                    });
                })
                .catch(error => console.error('Error al cargar tickets:', error));
        });
    </script>
</body>
</html>
